<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      /* Write your CSS code here */
      div {
        height: 200px;
        width: 200px;
      }
      p {
        margin: 0;
      }
      .first {
        background-color: cadetblue;
        padding: 20px;
        border: 10px solid black;
        
      }
      .second {
        background-color: goldenrod;
        border: solid black;
        border-width: 20px 10px;
        margin-left: 260px;
      }
      .third {
        border: 10px solid black;
        background-color: indianred;
        margin-left: 45px;
      }
    </style>
  </head>

  <body>
    <div class="first">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Asperiores
        rerum in ipsam ut voluptas, fugit ad dolor sint placeat et illum
        doloremque optio beatae necessitatibus reprehenderit harum modi corrupti
        repellat.
      </p>
    </div>
    <div class="second"></div>
    <div class="third"></div>


  </body>
</html>
